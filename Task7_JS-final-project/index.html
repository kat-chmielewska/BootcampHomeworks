<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- -------------------------------------------------- 
      #Import CSS Style 
    -------------------------------------------------- -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- --------------------------------------------------
      #Import Fonts
   -------------------------------------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- --------------------------------------------------
      #Title website
   -------------------------------------------------- -->

    <title>Homework 7 - Github Profiles</title>
  </head>
  <body>
    <main class="container">
      <input placeholder="Search a GitHub User" id="container__searcher" />
      <div class="container__content">
        <div class="container__content__imageBox"></div>
        <div class="container__content__textBox">
          <h2 id="content__textBox--userName">Name Surname</h2>
          <a id="content__textBox--login">Login</a>
          <p id="content__textBox--subtitle">Subtitle</p>
          <div class="content__textBox__row">
            <p id="content__textBox--followers">Followers</p>
            <p id="content__textBox--following">Following</p>
            <p id="content__textBox--repos">Repos</p>
          </div>
          <div class="content__textBox__reposName"></div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
